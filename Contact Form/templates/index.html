<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Flask + Flask Mail + Bootstrap5</title>
  <!-- include bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container p-5">
    <div class="row">

      <div class="col-md-4">
        <h2 class="mt-2 mb-2">Send us a message!</h2>
        <p class="lead mt-2 mb-2">We will get to you as soon as we can!</p>
      </div>

      <div class="col-md-8">
        {% if success %}
        <p class="alert alert-success">Message sent successfully!</p>
        {% endif %}
        <form action="/" method="post">
          <input type="text" name="name" value="" placeholder="Name" class="form-control mt-2 mb-2">
          <input type="email" name="email" value="" placeholder="Email" class="form-control mt-2 mb-2">
          <input type="text" name="phone" value="" placeholder="Phone" class="form-control mt-2 mb-2">
          <textarea name="message" placeholder="Message" class="form-control mt-2 mb-2"></textarea>
          <button class="btn btn-success btn-lg mt-2 mb-2" type="submit">Send a message!</button>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
